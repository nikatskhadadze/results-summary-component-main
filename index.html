<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

      <section>
         <h2 class="result">Your Result</h2>
         <div class="number">
            <span class="num1">76</span>
            <span class="num2">of 100</span>
          </div>
         <div class="great">
          <h2 class="great-h2">Great</h2>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
         </div>
      </section>
          
       <div class="summery-container">
            <h1>Summary</h1>
            <div class="container reaction">
              <div class="title reaction">
                <img src="assets/images/icon-reaction.svg" alt="reaction-svg" class="icon">
                <h2>reaction</h2>
              </div>
                <div class="numbers">
                <p class="score">80</p>
                <p >/ 100</p>
              </div>
            </div>

            <div class="container memory">
              <div class="title Memory">
                <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icon">
                <h2>Memory</h2>
              </div>
                <div class="numbers">
                <p class="score">92</p>
                <p >/ 100</p>
              </div>
            </div>

            <div class="container verbal">
              <div class="title">
                <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icon">
                <h2>Verbal</h2>
              </div>
                <div class="numbers">
                <p class="score">61</p>
                <p >/ 100</p>
              </div>
            </div>

            <div class="container visual">
              <div class="title">
                <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon">
                <h2>Visual</h2>
              </div>
                <div class="numbers">
                <p class="score">73</p>
                <p >/ 100</p>
              </div>
            </div>
            <button>Continue</button>

        </div>
  </main>
 


  
</body>
</html>
